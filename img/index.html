<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="theme-color" content="#369">
   <title>mesh-img</title>  
	<link rel="shortcut icon" type="image/webp" size="80x80" href="./img.webp">
   <meta name="HandheldFriendly" content="true">
   <meta name="mobile-web-app-capable" content="yes"> 
   <style>
	*, :after, :before {-webkit-box-sizing:border-box;box-sizing:border-box;border-collapse:collapse;margin:0;padding:0;}
	body {font:normal 15pt Verdana; margin:0; padding:0;}
	.content {max-width:800px;margin:auto; padding:0.5em;}
    a, button, .btn {
    display: inline-block;
    font-size: 1rem;
    padding: 0.5rem;
    margin: 0.25rem;
    min-width: 5.5rem;
    border: 1px solid gray;
    border-radius: 0.5em;
    background: #ddd;
    color: black;
    text-align: center;
    text-decoration: none;
}
	div {margin:0.25em; padding:0.25em;}
	.grid {display: grid;grid-template-columns: repeat(auto-fill, minmax(175px, 1fr));gap: 3px; justify-content: center;}
	.grid3 {display: grid;grid-template-columns: repeat(auto-fill, minmax(26%, 1fr));gap: 2%;}
	.grid4 {display:grid;grid-template-columns: auto auto auto auto; gap:5px;}
	   img {padding:0.5em;}
   </style>
<script>
    const $=e=>document.querySelector(e);
    const $$=e=>document.querySelectorAll(e);
    const images=[
      "img.webp",
      "ION1-21.12.jpg",
    ];
    
       
</script>    
</head>

<body>
   <div class="content">
     <div id="links"></div>
	   <div class="img" id="viewer"></div>
   </div>
   <div class="info"></div>
   <pre class="log"></pre>
   
</body>
<script>
	//---dom ready--------------------------------
    document.addEventListener("DOMContentLoaded",function(){
        let links='<a href="./">Home</a> ';
        images.forEach((im,i)=>{
			let nr=i;
          	if (i>0) links += `<a href="./?img=${nr}">${im}</a> `;
        });
        $("#links").innerHTML = links;
        let params = new URLSearchParams(document.location.search);
        let img = params.get("img");
        console.log(img);
      if (img){
        let html = `<img src="${images[img]}" />`;
		  console.log(html)
        $("#viewer").innerHTML=html;
      }
    })
    //---DOM READY----------------------------------
</script>
</html>
